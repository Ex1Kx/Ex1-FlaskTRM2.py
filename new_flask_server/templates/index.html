{% extends 'base.html' %}

{% block head %}
    <title>Registro</title>
{% endblock %}

{% block body %}
    <h1>Registro De Mascotas</h1>
    <table class="table">
        <link rel="stylesheet" type="text/css" href="static/estilo.css">
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>

        {% for student in students %}
            <tr>
                <div class="contenedor">
                <th>{{ student.id }}</th>
                <th>{{ student.name }}</th>
                <th>{{ student.surname }}</th>
                <th><a href="/editar/{{student.id}}">Editar</a></th>
                <th><a href="/eliminar/{{student.id}}">Eliminar</a></th>
            </tr>
        {% endfor %}


    </table>
    <form action="/" method="POST">
        <input type="text" class="input" name="name">
        <input type="text" class="input" name="surname">
        <input type="submit" class="button is-link" value="Enviar">
    </form>
<div class="tabla">
{% endblock %}
