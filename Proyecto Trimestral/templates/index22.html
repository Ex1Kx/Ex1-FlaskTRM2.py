<html>
<head>
    <title>Facturacion</title>
    <link href='.\static\css\bootstrap.min.css' rel="stylesheet">
</head>
<body>
    <div class = "container">
        <div class  = "well text-center">
            <h1>Facturacion</h1>
        </div>
    </div>

    <div class="container">
        <div class = "row">
            <div class = "col md-12">
                <h2>Caja</h2>
                <button class="btn btn-success" type="button" data-toggle="modal" data-target="#addProductModal">
                     <i class="glyphicon glyphicon-plus"></i>
                    <span>Actualizar producto</span>
                </button>
                <button class="btn btn-success" type="button" data-toggle="modal" data-target="#update">
                     <i class="glyphicon glyphicon-plus"></i>
                    <span>Añadir producto</span>
                </button>
                <button class="btn btn-success" type="button" data-toggle="modal" data-target="#delete">
                     <i class="glyphicon glyphicon-plus"></i>
                    <span>Eliminar producto</span>
                </button>
            </div>
        </div>
    </div>

    <div class = "container">
        <h4>

                         <button class="btn btn-primary"
                            data-toggle="modal"
                            data-id="<%= products[i].id %>"
                            data-target="#addQuantityModal">Añadir cantidad.
                         </button>
                        <form action="{{url_for('logout')}}" method = "POST">
                        <button class="btn btn-primary">Cerrar Caja
                        </button>
                        </form>
                        <form action = {{url_for('search')}} method = "POST">
                        <button class="btn btn-danger"
                            data-toggle="modal"
                            data-target="#deleteQuantityModal">Borrar
                        </button>
                        </form>
            <table class="table">
                <tr>
                  <th>Codigo de producto</th>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th>Total acumulado</th>
                  <th>Acciones</th>
                </tr>
                {% for row in products %}
                <tr>

                    <td>{{row.0}}</td>
                    <td>{{row.1}}</td>
                    <td>{{row.2}}</td>
                    <td>{{row.3}}</td>
                </tr>
                {% endfor %}
            </table>

        </h4>
    </div>

    <div id="delete" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <form action="{{url_for('delete')}}" method="POST" class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Añadir producto</h4>
          </div>
          <div class="modal-body">
            <input type="hidden" name="_csrf" value="<%= csrfToken %>"/>
             <div class="form-group">
              <label>Codigo de producto</label>
              <input class="form-control" type="text" name="prodid" />
            </div>
              <div class="form-group">
              <label>Nombre</label>
              <input class="form-control" type="text" name="prodname"/>
            </div>
            <div class="form-group">
              <label>Precio</label>
              <input class="form-control" type="text" name="prodprice" />
            </div>
            <div class="form-group">
              <label>Cantidad</label>
                <input class="form-control" type="text" name="prodq" />
            </div>
          </div>
             <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Actualizar</button>
    </div>
        </form>
      </div>
    </div>


    <div id="update" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <form action="{{url_for('update')}}" method="POST" class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Añadir producto</h4>
          </div>
          <div class="modal-body">
            <input type="hidden" name="_csrf" value="<%= csrfToken %>"/>
             <div class="form-group">
              <label>Codigo de producto</label>
              <input class="form-control" type="text" name="prodid" />
            </div>
              <div class="form-group">
              <label>Nombre</label>
              <input class="form-control" type="text" name="prodname"/>
            </div>
            <div class="form-group">
              <label>Precio</label>
              <input class="form-control" type="text" name="prodprice" />
            </div>
            <div class="form-group">
              <label>Cantidad</label>
                <input class="form-control" type="text" name="prodq" />
            </div>
          </div>
             <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Actulizar</button>
    </div>
        </form>
      </div>
    </div>


    <div id="addProductModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <form action="/inventory" method="POST" class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Añadir producto</h4>
          </div>
          <div class="modal-body">
            <input type="hidden" name="_csrf" value="<%= csrfToken %>"/>
            <div class="form-group">
              <label>Nombre</label>
              <input class="form-control" type="text" name="name" value="" />
            </div>
            <div class="form-group">
              <label>Precio</label>
              <input class="form-control" type="text" name="price" value="" />
            </div>
            <div class="form-group">

              <label>Cantidad</label>
                <input type="text" name="quantity" />

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
    <form action="{{url_for('input')}}" method = "POST" >
    <div id="addQuantityModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <form action="" method="POST" class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Añadir cantidad</h4>
          </div>
          <div class="modal-body">
            <input type="hidden" name="_csrf" value="<%= csrfToken %>"/>
            <div class="form-group">

              <label>Cantidad</label>
              <input type="text" name="qquan"   />

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Añadir</button>
          </div>
        </form>
      </div>
    </div>
        </form>

</body>
<script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
<script type="text/javascript" src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>
</html>
