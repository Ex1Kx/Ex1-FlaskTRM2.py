{%extends 'layout.html'%}
{%block title%} Home {%endblock%}

{%block content%}
<div class="registro">
    <form class="form" action="/register" method="post">
        <h1 class="form_titulo">Registro</h1><br>

        <div class="form-group">
            <label>Nombre:</label>
            <input type="text" class="form-input" name="name">
        </div>

        <div class="from-group">
            <label>Marca Moto:</label>
            <select class="form-input" name="tipo">
                <option value="0">      </option>
                {%for tip in tipo%}
                <option value="{{tip.id_id_moto}}">{{tip.nom_id_moto}}</option>
                {%endfor%}
            </select>
        </div>
 <div class="from-group">
            <label>Numero De Revisiones:</label>
            <select class="form-input" name="tipo">
                <option value="0">      </option>
                {%for tip in tipo%}
                <option value="{{tip.id_tip_usu}}">{{tip.nom_tip_usu}}</option>
                {%endfor%}
                 </select>
        </div>
        <div class="form-group">
            <label>Placa:</label>
            <input type="text" class="form.input" name="email">
        </div>
        <div class="form-group">
            <label>Placa:</label>
            <input type="text" class="form-input" name="text">
        </div>
        <div>
            <div class="form-group">
                <button class="boton">Registrar</button>
            </div>
        </div>
    </form>
</div>
{%endblock%}
